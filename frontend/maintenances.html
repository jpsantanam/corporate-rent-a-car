<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCOL - Gerenciamento de Manutenções</title>
    <!---->
    <link rel="icon" type="image/x-icon" href="assets/images/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="./assets/styles/maintenances.css">
    <link rel="stylesheet" href="./assets/styles/autocomplete.css">
    <link rel="stylesheet" href="./assets/styles/management.css">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <!----->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js" integrity="sha512-0XDfGxFliYJPFrideYOoxdgNIvrwGTLnmK20xZbCAvPfLGQMzHUsaqZK8ZoH+luXGRxTrS46+Aq400nCnAT0/w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/scripts/utils.js"></script>
    <script src="./assets/scripts/accessControl.js"></script>
    <script src="./assets/scripts/autoComplete.js"></script>
</head>

<body>
    <header id="header"></header>

    <main class="w-100 m-auto form-container">
        <div class="container-fluid my-4">
            <div id="new-maintenance-card" class="row d-flex justify-content-between align-items-center">
                <h1 class="h1 col-12 col-sm-9 text-start">Gerenciamento de Manutenções</h1>
                <div class="col-12 col-sm-3 dropdown text-end justify-content-end">
                    <button id="new-maintenance-button" class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#modalManutencao" onclick="openMaintenanceModal('Cadastrar')">Novo Manutenção</button>
                </div>
            </div>
        </div>
        <div class="search">
            <div id="search-maintenance-card">
                <form id="search-maintenance-form" class="container-fluid my-5">
                    <div class="row d-flex justify-content-between align-items-center mb-3">
                        <h3 class="h3 col-12 col-sm-7 col-md-6 col-lg-5 col-xl-4 text-start">Pesquisa de Manutenção</h3>
                        <div class="col-12 col-sm-5 col-md-6 col-lg-7 col-xl-8 d-flex justify-content-end">
                            <div class="input-group">
                                <input id="search-maintenance-input" name="search" type="text" class="form-control" placeholder="Search..." aria-label="Search..." aria-describedby="confirm-search">
                                <button id="confirm-search" type="submit" class="input-group-text">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                        <path
                                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0">
                                        </path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="d-flex justify-content-center align-items-center col-12 col-sm-6 mb-3">
                            <div class="form-floating">
                                <input id="query-startDate" type="date" class="form-control" name="startDate">
                                <label for="query-startDate">Data Inicial</label>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center align-items-center col-12 col-sm-6 mb-3">
                            <div class="form-floating">
                                <input id="query-endDate" type="date" class="form-control" name="endDate">
                                <label for="query-endDate">Data Final</label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="table-responsive">
            <table id="maintenances-query-results" class="table align-middle table-bordered table-hover text-center mt-3 rounded overflow-hidden d-none">
                <thead>
                    <tr>
                        <th scope="col">Data</th>
                        <th scope="col">Empresa</th>
                        <th scope="col">Frota</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>
                <tbody id="maintenances-table-body"></tbody>
            </table>
        </div>
    </main>

    <footer id="footer" class="container"></footer>

    <div class="modal fade" id="modalManutencao" tabindex="-1" aria-labelledby="modalManutencaoLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title" id="modalManutencaoLabel">Manutenção do Veículo</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formManutencao">
                        <div class="row g-3 mb-3">
                            <div class="col-md-6 form-floating">
                                <input type="text" id="mecanico" name="mecanico" class="form-control" placeholder="Mecânico" required>
                                <label for="mecanico">Mecânico</label>
                            </div>
                            <div class="col-md-6 form-floating">
                                <input type="text" id="fleet-input" name="vehicleId" class="form-control" placeholder="Veículo" required>
                                <label for="fleet-input">Veículo</label>
                            </div>
                        </div>
                        <div class="row g-3 mb-3">
                            <div class="col-md-6 form-floating">
                                <input type="date" id="data" name="data" class="form-control" placeholder="Data" required>
                                <label for="data">Data</label>
                            </div>
                            <div class="col-md-6 form-floating">
                                <input type="date" id="proximaRevisao" name="proximaRevisao" class="form-control" placeholder="Próxima Revisão">
                                <label for="proximaRevisao">Data da Próxima Revisão</label>
                            </div>
                        </div>
                        <div class="row g-3 mb-3">
                            <div class="col-md-6 form-floating">
                                <select id="situacao" name="situacao" class="form-select" required>
                                    <option value="" disabled selected>Selecione a situação</option>
                                    <option value="concluido">Concluído</option>
                                    <option value="pendente">Pendente</option>
                                    <option value="aprovado">Aprovado</option>
                                    <option value="cancelada">Cancelada</option>
                                    <option value="aguardando peças">Aguardando Peças</option>
                                    <option value="agendada">Agendada</option>
                                </select>
                                <label for="situacao">Situação</label>
                            </div>
                            <div class="col-md-6 form-floating">
                                <select id="tipo" name="tipo" class="form-select" required>
                                    <option value="" disabled selected>Selecione o tipo</option>
                                    <option value="preventiva">Preventiva</option>
                                    <option value="corretiva">Corretiva</option>
                                </select>
                                <label for="tipo">Tipo de Manutenção</label>
                            </div>
                        </div>
                        <div class="row g-3 mb-3">
                            <div class="col-md-6 form-floating">
                                <input type="number" id="km" name="km" class="form-control" placeholder="KM" required>
                                <label for="km">KM</label>
                            </div>
                            <div class="col-md-6 form-floating">
                                <textarea id="observacao" name="observacao" class="form-control" placeholder="Observação" rows="2"></textarea>
                                <label for="observacao">Observação</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="dismissButton">Cancelar</button>
                    <button type="submit" form="formManutencao" class="btn btn-success" id="submitButton">Salvar</button>
                </div>
            </div>
        </div>
    </div>
    

    <div class="modal fade" id="delete-maintenance" tabindex="-1" aria-labelledby="delete-maintenance-label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="delete-maintenance-modal-label">Deletar Manutenção</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="confirm-delete-maintenance-form" class="d-flex flex-column gap-3" method="DELETE">
                    <div class="modal-body">
                        <p>Tem certeza que deseja deletar a manutenção do veículo <strong id="maintenance-name"></strong>? Esta ação é irreversível.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button id="confirm-delete-maintenance" type="submit" class="btn btn-danger">Confirmar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div aria-live="polite" aria-atomic="true">
        <div class="toast-container position-fixed p-3 bottom-0 end-0" id="toast-container" style="z-index:99999;">
        </div>
    </div>
</body>

<script src="assets/scripts/navbar.js"></script>
<script src="assets/scripts/footer.js"></script>

<script src="assets/scripts/maintenances.js"></script>

</html>
