<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Corporate Rent a Car</title>
    <link rel="icon" type="image/x-icon" href="assets/images/icon.png">
    <!---->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="./assets/styles/panel.css">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    
    <!----->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./assets/scripts/utils.js"></script>
    <script src="./assets/scripts/accessControl.js"></script>
</head>

<body>
    <!-- HEADER DINÂMICO -->
    <header id="header">
        <div class="container">
            <div class="logo">
                <img src="assets/images/Corporate Rent a Car - Logo.png" alt="Corporate Rent a Car">
            </div>
            <div class="user-info">
                <i class="fa-regular fa-user"></i>
                <div class="dropdown">
                    <button class="btn btn-usuario dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#accountUser">
                                Perfil
                            </a>
                        </li>
                        <li><a class="dropdown-item" href="#" onclick='logout()'>Sair</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <!-- PAINEL COM BOTÕES -->
    <main>
        <div class="container">
            <div class="welcome">
                <h1>Painel Administrativo - Bem-vindo, <span id="nome">[Nome do Administrador]</span></h1>
            </div>
            <div class="buttons-container">
                <a href="./users.html" class="button button-usuarios">
                    <i class="fa-regular fa-user"></i>
                    <span>USUÁRIOS</span>
                </a>
                <a href="./customers.html" class="button button-clientes">
                    <i class="fa-regular fa-user"></i>
                    <span>CLIENTES</span>
                </a>
                <a href="./vehicles.html" class="button button-veiculos">
                    <i class="fa-solid fa-car"></i>
                    <span>VEÍCULOS</span>
                </a>
                <a href="./maintenances.html" class="button button-manutencoes">
                    <i class="fa-solid fa-wrench"></i>
                    <span>MANUTENÇÕES</span>
                </a>
                <a href="./rents.html" class="button button-alugueis">
                    <i class="fa-solid fa-clock-rotate-left"></i>
                    <span>HISTÓRICO DE LOCAÇÃO</span>
                </a>
                <!-- <a href="./contracts.html" class="button button-contratos">
                    <i class="fa-solid fa-file-contract"></i>
                    <span>CONTRATOS</span>
                </a> -->
                <a href="./fines.html" class="button button-multas">
                    <i class="fa-solid fa-dollar-sign"></i>
                    <span>MULTAS</span>
                </a>
                <!-- <a href="./logs.html" class="button button-logs">
                    <i class="fa-solid fa-calendar"></i>
                    <span>LOGS</span>
                </a> -->
            </div>
        </div>
    </main>

    <!-- FOOTER DINÂMICO -->
    <footer id="footer" class="container"></footer>
    <!-- MODAL PARA EDITAR USUÁRIO -->
    <div class="modal fade" id="accountUser" tabindex="-1" aria-labelledby="accountUserLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="accountUserLabel">Editar Dados de Usuário</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="account-user">
                    <div class="modal-body">
                        <input type="hidden" id="account-id">
                        <div class="form-floating mb-3">
                            <input type="text" id="account-name" class="form-control" placeholder="Nome" required
                                minlength="3" maxlength="50">
                            <label for="account-name">Nome</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" id="account-email" class="form-control" placeholder="Email" required>
                            <label for="account-email">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" id="account-password" class="form-control" placeholder="Nova Senha">
                            <label for="account-password">Nova Senha</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" id="account-password-confirmation" class="form-control"
                                placeholder="Confirmar Nova Senha">
                            <label for="account-password-confirmation">Confirmar Nova Senha</label>
                        </div>
                        <div class="form-floating mb-3">
                            <select id="account-role" class="form-select" aria-label="Função">
                                <option value="operator">Operador</option>
                                <option value="admin">Administrador</option>
                            </select>
                            <label for="account-role">Função</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary" id="submitAccountUser">Salvar Alterações</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

<script src="./assets/scripts/footer.js"></script>
<script src="./assets/scripts/panel.js"></script>

</html>
