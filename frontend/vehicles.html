<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCOL - Gerenciamento de Veículos</title>
    <!---->
    <link rel="icon" type="image/x-icon" href="assets/images/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./assets/styles/vehicles.css">
    <link rel="stylesheet" href="./assets/styles/autocomplete.css">
    <link rel="stylesheet" href="./assets/styles/management.css">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <!----->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js" integrity="sha512-0XDfGxFliYJPFrideYOoxdgNIvrwGTLnmK20xZbCAvPfLGQMzHUsaqZK8ZoH+luXGRxTrS46+Aq400nCnAT0/w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js" integrity="sha512-Rdk63VC+1UYzGSgd3u2iadi0joUrcwX0IWp2rTh6KXFoAmgOjRS99Vynz1lJPT8dLjvo6JZOqpAHJyfCEZ5KoA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/scripts/utils.js"></script>
    <script src="./assets/scripts/accessControl.js"></script>
    <script src="./assets/scripts/autoComplete.js"></script>
</head>

<body>
    <header id="header"></header>

    <main class="w-100 m-auto form-container">
        <div class="container-fluid my-4">
            <div id="new-vehicle-card" class="row d-flex justify-content-between align-items-center">
                <h1 class="h1 col-12 col-sm-9 text-start">Gerenciamento de Veículos</h1>
                <div class="col-12 col-sm-3 dropdown text-end justify-content-end">
                    <button id="new-vehicle-button" class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#manageVehicle">Novo Veículo</button>
                </div>
            </div>
        </div>
        <div class="search">
            <div id="search-vehicle-card">
                <form id="search-vehicle-form" class="container-fluid my-5">
                    <div class="row d-flex justify-content-between align-items-center mb-3">
                        <h3 class="h3 col-12 col-sm-7 col-md-6 col-lg-5 col-xl-4 text-start"> Pesquisa de Veículo</h3>
                        <div class="col-12 col-sm-5 col-md-6 col-lg-7 col-xl-8 d-flex justify-content-end">
                            <div class="input-group">
                                <input id="search-vehicle-input" name="search" type="text" class="form-control" placeholder="Search..." aria-label="Search..." aria-describedby="confirm-search">
                                <button id="confirm-search" type="submit" class="input-group-text">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                        <path
                                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0">
                                        </path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="d-flex justify-content-center align-items-center col-12 col-sm-6 mb-3">
                            <div class="form-floating">
                                <input id="query-startDate" type="date" class="form-control" name="startDate">
                                <label for="query-startDate">Data Inicial</label>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center align-items-center col-12 col-sm-6 mb-3">
                            <div class="form-floating">
                                <input id="query-endDate" type="date" class="form-control" name="endDate">
                                <label for="query-endDate">Data Final</label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="table-responsive">
            <table id="vehicles-query-results" class="table align-middle table-bordered table-hover text-center mt-3 rounded overflow-hidden d-none">
                <thead>
                    <tr>
                        <th scope="col">Frota</th>
                        <th scope="col">Placa</th>
                        <th scope="col">Modelo</th>
                        <th scope="col">Marca</th>
                        <th scope="col">Ano</th>
                        <th scope="col">Motorização</th>
                        <th scope="col">Data de Criação</th>
                    </tr>
                </thead>
                <tbody id="vehicles-table-body"></tbody>
            </table>
        </div>
    </main>

    <footer id="footer" class="container"></footer>

    <div class="modal fade" id="manageVehicle" tabindex="-1" aria-labelledby="manageVehicleLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content bg-white text-dark">
                <div class="modal-header">
                    <h1 class="modal-title" id="modalNovoVeiculoLabel">Cadastrar Veículo</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formNovoVeiculo">
                        <div class="row g-3 mb-3">
                            <div class="col-md-6 form-floating">
                                <input type="text" id="frota" name="frota" class="form-control" placeholder="Frota" required>
                                <label for="frota">Frota</label>
                            </div>
                            <div class="col-md-6 form-floating">
                                <input type="text" id="placa" name="placa" class="form-control" placeholder="Placa" required>
                                <label for="placa">Placa</label>
                            </div>
                        </div>
                        <div class="row g-3 mb-3">
                            <div class="col-md-6 form-floating">
                                <select id="ano" name="ano" class="form-select" required>
                                    <option value="" disabled selected>Selecione o ano</option>
                                </select>
                                <label for="ano">Ano</label>
                            </div>
                            <div class="col-md-6 form-floating">
                                <input type="text" id="modelo" name="modelo" class="form-control" placeholder="Modelo" required>
                                <label for="modelo">Modelo</label>
                            </div>
                        </div>
                        <div class="row g-3 mb-3">
                            <div class="col-md-6 form-floating">
                                <input type="text" id="marca" name="marca" class="form-control" placeholder="Marca" required>
                                <label for="marca">Marca</label>
                            </div>
                            <div class="col-md-6 form-floating">
                                <select id="motorizacao" name="motorizacao" class="form-select" required>
                                    <option selected disabled>Selecione</option>
                                    <option value="1.0">1.0</option>
                                    <option value="1.2">1.2</option>
                                    <option value="1.3">1.3</option>
                                    <option value="1.4">1.4</option>
                                    <option value="1.6">1.6</option>
                                    <option value="1.8">1.8</option>
                                    <option value="2.0">2.0</option>
                                    <option value="2.2">2.2</option>
                                    <option value="2.4">2.4</option>
                                    <option value="2.6">2.6</option>
                                    <option value="2.8">2.8</option>
                                    <option value="3.0">3.0</option>
                                </select>
                                <label for="motorizacao">Motorização</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" form="formNovoVeiculo" class="btn btn-success">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="delete-vehicle" tabindex="-1" aria-labelledby="delete-vehicle-label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="delete-vehicle-modal-label">Deletar Veículo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="confirm-delete-vehicle-form" class="d-flex flex-column gap-3" method="DELETE">
                    <div class="modal-body">
                        <p>Tem certeza que deseja deletar o veículo <strong id="vehicle-name"></strong>? Esta ação é irreversível.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button id="confirm-delete-vehicle" type="submit" class="btn btn-danger">Confirmar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editVehicle" tabindex="-1" aria-labelledby="editVehicleLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content bg-white text-dark">
                <div class="modal-header">
                    <h1 class="modal-title" id="modalEditarVeiculoLabel">Editar Veículo</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formEditarVeiculo">
                        <div class="row g-3 mb-3">
                            <div class="col-md-6 form-floating mb-3">
                                <input type="text" id="editFrota" name="frota" class="form-control" placeholder="Frota" required>
                                <label for="editFrota">Frota</label>
                            </div>
                            <div class="col-md-6 form-floating mb-3">
                                <input type="text" id="editPlaca" name="placa" class="form-control" placeholder="Placa" required>
                                <label for="editPlaca">Placa</label>
                            </div>
                        </div>
                        <div class="row g-3 mb-3">
                            <div class="col-md-6 form-floating mb-3">
                                <select id="editAno" name="ano" class="form-select" required>
                                    <option value="" disabled selected>Selecione o ano</option>
                                </select>
                                <label for="editAno">Ano</label>
                            </div>
                            <div class="col-md-6 form-floating mb-3">
                                <input type="text" id="editModelo" name="modelo" class="form-control" placeholder="Modelo" required>
                                <label for="editModelo">Modelo</label>
                            </div>
                        </div>
                        <div class="row g-3 mb-3">
                            <div class="col-md-6 form-floating mb-3">
                                <input type="text" id="editMarca" name="marca" class="form-control" placeholder="Marca" required>
                                <label for="editMarca">Marca</label>
                            </div>
                            <div class="col-md-6 form-floating mb-3">
                                <select id="editMotorizacao" name="motorizacao" class="form-select" required>
                                    <option selected disabled>Selecione</option>
                                    <option value="1.0">1.0</option>
                                    <option value="1.2">1.2</option>
                                    <option value="1.3">1.3</option>
                                    <option value="1.4">1.4</option>
                                    <option value="1.6">1.6</option>
                                    <option value="1.8">1.8</option>
                                    <option value="2.0">2.0</option>
                                    <option value="2.2">2.2</option>
                                    <option value="2.4">2.4</option>
                                    <option value="2.6">2.6</option>
                                    <option value="2.8">2.8</option>
                                    <option value="3.0">3.0</option>
                                </select>
                                <label for="editMotorizacao">Motorização</label>
                            </div>

                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="dismissEditVehicleButton" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" id="submitEditVehicleButton" form="formEditarVeiculo" class="btn btn-success">Salvar Alterações</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="rent-vehicle">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title" id="rent-modal-title"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form id="rent-form">
                            <div class="row">
                                <div class="form-floating col-md-6 mb-3 position-relative">
                                    <input list="client-list" class="form-control" id="client-input" autocomplete="off" required>
                                    <label for="client-input">Cliente</label>
                                </div>
                                <div class="form-floating col-md-6 mb-3 position-relative">
                                    <input type="text" class="form-control" id="fleet-input" autocomplete="off" required>
                                    <label for="fleet-input">Frota</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-floating col-md-6 mb-3">
                                    <input type="date" class="form-control" id="start-date-input" required>
                                    <label for="start-date-input">Data de início</label>
                                </div>
                                <div class="form-floating col-md-6 mb-3">
                                    <input type="date" class="form-control" id="end-date-input" required>
                                    <label for="end-date-input">Data de encerramento</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-floating col-md-6 mb-3">
                                    <input type="text" class="form-control" id="coverage-input" required>
                                    <label for="coverage-input">Cobertura</label>
                                </div>
                                <div class="form-floating col-md-6 mb-3">
                                    <input type="text" class="form-control currency" id="value-input" required>
                                    <label for="value-input">Valor</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-floating col-md-6 mb-3">
                                    <select id="status-input" class="form-select" required>
                                        <option selected disabled>Selecione</option>
                                        <option value="true">Ativo</option>
                                        <option value="false">Inativo</option>
                                    </select>
                                    <label for="status-input">Status</label>
                                </div>
                                <div class="form-floating col-md-6 mb-3">
                                    <input type="text" class="form-control" id="observations-input">
                                    <label for="observations-input">Observações</label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="dismissRentButton" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" id="submitRentButton" form="rent-form" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <div aria-live="polite" aria-atomic="true">
        <div class="toast-container position-fixed p-3 bottom-0 end-0" id="toast-container" style="z-index:99999;">
        </div>
    </div>
</body>

<script src="assets/scripts/navbar.js"></script>
<script src="assets/scripts/footer.js"></script>
<script src="assets/scripts/vehicles.js"></script>
<script src="assets/scripts/vehicle_modal.js"></script>
<script src="assets/scripts/editVehicle_modal.js"></script>
<script src="assets/scripts/rent.js"></script>

</html>
