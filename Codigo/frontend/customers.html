<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCOL - Clientes</title>
    <link rel="icon" type="image/x-icon" href="assets/images/icon.png">
    <!---->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="./assets/styles/customers.css">
    <link rel="stylesheet" href="./assets/styles/autocomplete.css">
    <link rel="stylesheet" href="./assets/styles/management.css">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <!----->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js" integrity="sha512-0XDfGxFliYJPFrideYOoxdgNIvrwGTLnmK20xZbCAvPfLGQMzHUsaqZK8ZoH+luXGRxTrS46+Aq400nCnAT0/w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js" integrity="sha512-Rdk63VC+1UYzGSgd3u2iadi0joUrcwX0IWp2rTh6KXFoAmgOjRS99Vynz1lJPT8dLjvo6JZOqpAHJyfCEZ5KoA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/scripts/utils.js"></script>
    <script src="./assets/scripts/accessControl.js"></script>
    <script src="./assets/scripts/autoComplete.js"></script>
</head>

<body>
    <header id="header"></header>

    <main class="w-100 m-auto form-container">
        <div class="container-fluid my-4">
            <div id="new-customer-card" class="row d-flex justify-content-between align-items-center">
                <h1 class="h1 col-12 col-sm-9 text-start">Gerenciamento de Clientes</h1>
                <div class="botaoAdd col-12 col-sm-3 dropdown text-end justify-content-end">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Novo Cliente</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#manageCustomer" data-bs-action="POST">Pessoa Física</a></li>
                        <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#manageCompany" data-bs-action="POST">Pessoa Jurídica</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="search">
            <div id="search-customer-card">
                <form id="search-customer" class="container-fluid my-5">
                    <div class="row d-flex justify-content-between align-items-center mb-3">
                        <h3 class="h3 col-12 col-sm-7 col-md-6 col-lg-5 col-xl-4 text-start"> Pesquisa de Cliente</h3>
                        <div class="col-12 col-sm-5 col-md-6 col-lg-7 col-xl-8 d-flex justify-content-end">
                            <div class="input-group">
                                <input id="query-search" name="search" type="text" class="form-control" placeholder="Search..." aria-label="Search..." aria-describedby="confirm-search">
                                <button id="confirm-search" type="submit" class="input-group-text">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="d-flex justify-content-center align-items-center col-12 col-sm-6 col-md-3 mb-3">
                            <div class="form-check">
                                <label class="form-check-label" for="query-includeCustomer">Pessoa Física</label>
                                <input id="query-includeCustomer" class="form-check-input" type="checkbox" name="includeCustomer" checked>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center align-items-center col-12 col-sm-6 col-md-3 mb-3">
                            <div class="form-check">
                                <label class="form-check-label" for="query-includeCompany">Pessoa Jurídica</label>
                                <input id="query-includeCompany" class="form-check-input" type="checkbox" name="includeCompany" checked>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center align-items-center col-12 col-sm-6 col-md-3 mb-3">
                            <div class="form-floating">
                                <input id="query-startDate" type="date" class="form-control" name="startDate">
                                <label for="query-startDate">Data Inicial</label>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center align-items-center col-12 col-sm-6 col-md-3 mb-3">
                            <div class="form-floating">
                                <input id="query-endDate" type="date" class="form-control" name="endDate">
                                <label for="query-endDate">Data Final</label>
                            </div>
                        </div>
                    </div>
                </form>

                <div class="table-responsive">
                    <table id="customers-query-results"
                        class="table align-middle table-bordered table-hover text-center mt-3 rounded overflow-hidden"
                        hidden>
                        <thead>
                            <tr>
                                <th scope="col">Nome</th>
                                <th scope="col">CPF/CNPJ</th>
                                <th scope="col">Email(s)</th>
                                <th scope="col">Telefone(s)</th>
                                <th scope="col">Data de Criação</th>
                            </tr>
                        </thead>
                        <tbody id="customers-table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer" class="container"></footer>

    <div class="modal fade" id="manageCustomer" tabindex="-1" aria-labelledby="customerLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div id="manageCustomerContent" class="modal-content"></div>
        </div>
    </div>

    <div class="modal fade" id="deleteCustomer" tabindex="-1" aria-labelledby="deleteCustomerLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div id="deleteCustomerContent" class="modal-content"></div>
        </div>
    </div>

    <div class="modal fade" id="manageCompany" tabindex="-1" aria-labelledby="companyLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div id="manageCompanyContent" class="modal-content"></div>
        </div>
    </div>

    <div class="modal fade" id="deleteCompany" tabindex="-1" aria-labelledby="deleteCompanyLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div id="deleteCompanyContent" class="modal-content"></div>
        </div>
    </div>

    <div class="modal" id="rent-vehicle">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title" id="rent-modal-title"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form id="rent-form">
                            <div class="row">
                                <div class="form-floating col-md-6 mb-3 position-relative">
                                    <input list="client-list" class="form-control" id="client-input" autocomplete="off" required>
                                    <label for="client-input">Cliente</label>
                                </div>
                                <div class="form-floating col-md-6 mb-3 position-relative">
                                    <input type="text" class="form-control" id="fleet-input" autocomplete="off" required>
                                    <label for="fleet-input">Frota</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-floating col-md-6 mb-3">
                                    <input type="date" class="form-control" id="start-date-input" required>
                                    <label for="start-date-input">Data de início</label>
                                </div>
                                <div class="form-floating col-md-6 mb-3">
                                    <input type="date" class="form-control" id="end-date-input" required>
                                    <label for="end-date-input">Data de encerramento</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-floating col-md-6 mb-3">
                                    <input type="text" class="form-control" id="coverage-input" required>
                                    <label for="coverage-input">Cobertura</label>
                                </div>
                                <div class="form-floating col-md-6 mb-3">
                                    <input type="text" class="form-control currency" id="value-input" required>
                                    <label for="value-input">Valor</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-floating col-md-6 mb-3">
                                    <select id="status-input" class="form-select" required>
                                        <option selected disabled>Selecione</option>
                                        <option value="true">Ativo</option>
                                        <option value="false">Inativo</option>
                                    </select>
                                    <label for="status-input">Status</label>
                                </div>
                                <div class="form-floating col-md-6 mb-3">
                                    <input type="text" class="form-control" id="observations-input">
                                    <label for="observations-input">Observações</label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="dismissRentButton" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" id="submitRentButton" form="rent-form" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <div aria-live="polite" aria-atomic="true">
        <div class="toast-container position-fixed p-3 bottom-0 end-0" id="toast-container" style="z-index:99999;">
        </div>
    </div>
</body>

<script src="./assets/scripts/modalUser.js"></script>
<script src="./assets/scripts/navbar.js"></script>
<script src="./assets/scripts/footer.js"></script>
<script src="./assets/scripts/customers.js"></script>
<script src="./assets/scripts/manage_customer.js"></script>
<script src="./assets/scripts/manage_company.js"></script>
<script src="assets/scripts/vehicles.js"></script>
<script src="./assets/scripts/rent.js"></script>

</html>
