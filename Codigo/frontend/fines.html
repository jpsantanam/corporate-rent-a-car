<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SCOL - Gerenciamento de Multas</title>
        <!---->
        <link rel="icon" type="image/x-icon" href="assets/images/icon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
        <link rel="stylesheet" href="./assets/styles/fines.css">
        <link rel="stylesheet" href="./assets/styles/autocomplete.css">
        <link rel="stylesheet" href="./assets/styles/management.css">
        <link rel="stylesheet" href="./assets/styles/styles.css">
        <!----->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js" integrity="sha512-0XDfGxFliYJPFrideYOoxdgNIvrwGTLnmK20xZbCAvPfLGQMzHUsaqZK8ZoH+luXGRxTrS46+Aq400nCnAT0/w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js" integrity="sha512-Rdk63VC+1UYzGSgd3u2iadi0joUrcwX0IWp2rTh6KXFoAmgOjRS99Vynz1lJPT8dLjvo6JZOqpAHJyfCEZ5KoA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="./assets/scripts/utils.js"></script>
        <script src="./assets/scripts/accessControl.js"></script>
        <script src="./assets/scripts/autoComplete.js"></script>
    </head>
    <body>
        <header id="header"></header>

        <main class="w-100 m-auto form-container">
            <div class="container-fluid my-4">
                <div id="new-vehicle-card" class="row d-flex justify-content-between align-items-center">
                    <h1 class="h1 col-12 col-sm-9 text-start">Gerenciamento de Multas</h1>
                    <div class="botaoAdd col-12 col-sm-3 dropdown text-end justify-content-end">
                        <button id="new-fine-button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalFine">Nova Multa</button>
                    </div>
                </div>
                <div class="search">
                    <div id="search-fine-card">
                        <form id="search-fine-form" class="container-fluid my-5">
                            <div class="row d-flex justify-content-between align-items-center mb-3">
                                <h3 class="h3 col-12 col-sm-7 col-md-6 col-lg-5 col-xl-4 text-start">Pesquisa de Multa</h3>
                                <div class="col-12 col-sm-5 col-md-6 col-lg-7 col-xl-8 d-flex justify-content-end">
                                    <div class="input-group">
                                        <input id="search-fine-input" name="search" type="text" class="form-control" placeholder="Search..." aria-label="Search..." aria-describedby="confirm-search">
                                        <button id="confirm-search" type="submit" class="input-group-text">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"></path>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="d-flex justify-content-center align-items-center col-12 col-sm-4 mb-3">
                                    <div class="form-floating">
                                        <input id="query-startDate" type="date" class="form-control" name="startDate">
                                        <label for="query-startDate">Data Inicial</label>
                                    </div>
                                </div>

                                <div class="d-flex justify-content-center align-items-center col-12 col-sm-4 mb-3">
                                    <div class="form-floating">
                                        <input id="query-endDate" type="date" class="form-control" name="endDate">
                                        <label for="query-endDate">Data Final</label>
                                    </div>
                                </div>
                                <div class="d-flex flex-column align-items-center col-12 col-sm-6 col-md-3 mb-3">
                                    <div class="form-check">
                                        <input id="type-light" name="includeLeve" class="form-check-input" type="checkbox" value="Leve"checked>
                                        <label class="form-check-label" for="type-light">Leve</label>
                                    </div>
                                    <div class="form-check">
                                        <input id="type-medium" name="includeMedia" class="form-check-input" type="checkbox" value="Media"checked>
                                        <label class="form-check-label" for="type-medium">Média</label>
                                    </div>
                                    <div class="form-check">
                                        <input id="type-grave" name="includeGrave" class="form-check-input" type="checkbox" value="Grave" checked>
                                        <label class="form-check-label" for="type-grave">Grave</label>
                                    </div>
                                    <div class="form-check">
                                        <input id="type-very-grave" name="includeGravissima" class="form-check-input" type="checkbox" value="Gravissima" checked>
                                        <label class="form-check-label" for="type-very-grave">Gravíssima</label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Tabela de Multas -->
            <div class="table-responsive">
                <table id="fines-table" class="table align-middle table-bordered table-hover text-center mt-3 rounded overflow-hidden d-none">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Localização</th>
                            <th>Tipo</th>
                            <th>Valor</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="fines-table-body"></tbody>
                </table>
            </div>
        </main>
    

        <footer id="footer" class="container"></footer>

    
        <!-- Modal para Cadastro/Edição de Multas -->
        <div class="modal fade" id="modalFine" tabindex="-1" aria-labelledby="modalFineLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <form id="formFine">
                        <div class="modal-header">
                            <h1 id="modalFineLabel" class="modal-title">Cadastrar Multa</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="row g-3">
                                <!-- Código da Multa -->
                                <div class="col-md-6 form-floating">
                                    <input type="text" id="code" name="code" class="form-control" placeholder="Ex: A12345" required>
                                    <label for="code" class="form-label">Código</label>
                                </div>
    
                                <!-- Data da Multa -->
                                <div class="col-md-6 form-floating">
                                    <input type="date" class="form-control" id="dateFine" required>
                                    <label for="dateFine" class="form-label">Data</label>
                                </div>
    
                                <div class="col-md-6 form-floating">
                                    <select id="type" name="type" class="form-select" required>
                                        <option selected disabled>Selecione</option>
                                        <option value="Leve">Leve</option>
                                        <option value="Media">Média</option>
                                        <option value="Grave">Grave</option>
                                        <option value="Gravissima">Gravíssima</option>
                                    </select>
                                    <label for="type" class="form-label">Tipo</label>
                                </div>
    
                                <!-- Valor da Multa -->
                                <div class="col-md-6 form-floating">
                                    <input type="text" id="value" name="value" class="form-control currency" required>
                                    <label for="value" class="form-label">Valor (R$)</label>
                                </div>

                                <!-- Local da Multa -->
                                <div class="col-md-6 form-floating">
                                    <input type="text" id="location" name="location" class="form-control" placeholder="Ex: Via expressa" required>
                                    <label for="location" class="form-label">Local</label>
                                </div>

                                <!-- Observações -->
                                <div class="col-md-6 form-floating">
                                    <textarea id="observation" name="observation" class="form-control" rows="3"></textarea>
                                    <label for="observation" class="form-label">Observação</label>
                                </div>

                                <!-- Aluguel (Autocomplete) -->
                                <div class="col-md-6 form-floating">
                                    <input type="text" id="rent-input" class="form-control" placeholder="Selecione o aluguel" required>
                                    <label for="rent-input" class="form-label">Aluguel</label>
                                </div><!-- Status -->
                                <div class="col-md-6 form-floating mb-3">
                                    <select id="fineStatus" name="status" class="form-select" required>
                                        <option value="true">Ativa</option>
                                        <option value="false">Inativa</option>
                                    </select>
                                    <label for="fineStatus" class="form-label">Status</label>
                                </div>
                                
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="dismissFineButton">Cancelar</button>
                            <button type="submit" class="btn btn-primary" id="submitFineButton">Cadastrar</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <div class="modal fade" id="delete-fine" tabindex="-1" aria-labelledby="deleteFineModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteFineModalLabel">Confirmar Exclusão</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>
                    <div class="modal-body">
                        Tem certeza de que deseja excluir esta multa? Esta ação não pode ser desfeita.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-danger" id="confirm-delete-fine">Excluir</button>
                    </div>
                </div>
            </div>
        </div>
    <div aria-live="polite" aria-atomic="true">
        <div class="toast-container position-fixed p-3 bottom-0 end-0" id="toast-container" style="z-index:99999;">
        </div>
    </div>
</body>
<script src="./assets/scripts/modalUser.js"></script>
<script src="./assets/scripts/navbar.js"></script>
<script src="assets/scripts/footer.js"></script>
<script src="assets/scripts/fines.js"></script>
</html>
