<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <script src="assets/scripts/utils.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="modal fade" id="accountUser" tabindex="-1" aria-labelledby="accountUserLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="accountUserLabel">Editar Dados de Usuário</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="account-user">
                    <div class="modal-body">
                        <input type="hidden" id="account-id">
                        <div class="mb-3">
                            <label for="account-name" class="form-label">Nome</label>
                            <input type="text" id="account-name" class="form-control" required minlength="3" maxlength="50">
                        </div>
                        <div class="mb-3">
                            <label for="account-email" class="form-label">Email</label>
                            <input type="email" id="account-email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="account-old-password" class="form-label">Senha Antiga (se deseja alterar)</label>
                            <input type="password" id="account-old-password" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="account-password" class="form-label">Nova Senha</label>
                            <input type="password" id="account-password" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="account-password-confirmation" class="form-label">Confirmar Nova Senha</label>
                            <input type="password" id="account-password-confirmation" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="account-role" class="form-label">Função</label>
                            <select id="account-role" class="form-select">
                                <option value="operator">Operador</option>
                                <option value="admin">Administrador</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary" id="submitAccountUser">Salvar Alterações</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>         
</body>
<script src="assets/scripts/modal_account.js"></script>
</html>
